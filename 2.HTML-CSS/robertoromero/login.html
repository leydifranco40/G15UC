<html lang="en">
<head>

<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <div class="centered-div">        
        <div class="centered-div-two">
<div class="container">
        <div class="login-container">
            <form class="login-form">

                <label for="username">Emaill</label>

                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Sign in</button>
            </form>
        </div>
         <div class="right-container">
            <div class="info">       
                <div class="efecto">                           
                    </div>
                <div class="infoTitle">       
                    What's our <br>Jobseekers Said           
                    <br>
                    "
                </div>
                <div class="quote">       
                    "Search and find your dream job is now easier than ever.<br>
                    Just browse a job and apply if you need to."
                </div>
                <div class="autor">                           
                    Mas Parjono
                </div>
                <div class="role">       
                    UI Designer at Google
                </div>
                <div class="button-container">
                    <button class="btnLeft"><i class="fas fa-arrow-left"></i> 
                    </button>
                    <button class="btnRight"><i class="fas fa-arrow-right"></i>
                    </button>                    
                </div>
                <div class="bottonDiv">
                    Get your right job and right <br>
                    place apply now
                </div>
            </div>
        </div> 
    </div>  
</body>
